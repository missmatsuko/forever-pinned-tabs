<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forever Pinned Tabs Options</title>
  <link rel="stylesheet" href="options.css" />
</head>

<body>

  <form id="form">
    <fieldset>
      <legend>Pinned URLs</legend>

      <div>
        <label for="url">URL</label>
        <input id="url" type="url" name="url" />
      </div>

    </fieldset>
    <button type="submit">
      Save
    </button>
  </form>

  <script src="options.js"></script>
</body>
</html>
