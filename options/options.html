<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forever Pinned Tabs Options</title>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <main>
    <h1>Forever Pinned Tabs</h1>

    <form id="form" class="form">
      <fieldset class="form__fieldset">
        <legend class="sr-only">Pinned URLs</legend>

        <div class="form__field">
          <label for="url" class="sr-only">URL</label>
          <input id="url" type="url" name="url" class="form__input" />
        </div>

      </fieldset>

      <button type="submit">
        Save
      </button>
    </form>
  </main>

  <script src="options.js"></script>
</body>
</html>
